<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header class="container">
      <h1>Welcome to Phone Hunter..</h1>
    </header>
    <section>
      <div class="w-50 mx-auto my-5">
        <input type="text" class="form-control" id="search-field" placeholder="Search Phone">
        <button id="btn-search" class="btn btn-primary">Search</button>
      </div>
    </section>
    <section class="container">
      <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
        
      </div>
      <div class="mt-4 d-none" id="not-found-message">
        <h3 class="text-warning">No phone found. Please try a new search.</h3>
      </div>
    </section>
    <!-- loading spinner -->
    <section class="d-none" id="loader">
      <div style="height: 200px" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
